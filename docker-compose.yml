version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-reporting_db}
      POSTGRES_USER: ${DB_USER:-reporting_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-reporting_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-reporting_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-development-key-change-in-production}
      DB_NAME: ${DB_NAME:-reporting_db}
      DB_USER: ${DB_USER:-reporting_user}
      DB_PASSWORD: ${DB_PASSWORD:-reporting_pass}
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: